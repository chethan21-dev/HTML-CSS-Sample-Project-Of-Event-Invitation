<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="C:\Users\lenovo\Downloads\HTML Sample Projects\event invetation\White1.jpeg">
    <header>
        <h1>You're Invited!</h1>
    </header>
    
    <main>
        <section class="event-details">
            <h2>Event Details</h2>
            <p><strong>Event Name:</strong> Annual Gala Night</p>
            <p><strong>Date:</strong> August 30, 2024</p>
            <p><strong>Time:</strong> 7:00 PM - 11:00 PM</p>
            <p><strong>Location:</strong> Grand Ballroom, City Hotel, 123 Main St, Your City</p>
        </section>

        <section class="rsvp-form">
            <h2>RSVP</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Annual Gala Night. All rights reserved.</p>
    </footer>
</body>
</html>
